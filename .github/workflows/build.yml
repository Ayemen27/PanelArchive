# ==================== GitHub Actions: Docker Build & Push ====================
# Ø¨Ù†Ø§Ø¡ ØµÙˆØ±Ø© Docker ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹ ÙˆØ±ÙØ¹Ù‡Ø§ Ø¥Ù„Ù‰ GitHub Container Registry

name: Build & Push Docker Image

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 1: Checkout Ø§Ù„ÙƒÙˆØ¯ ====================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 2: Ø¥Ø¹Ø¯Ø§Ø¯ Docker Buildx ====================
      # Buildx ÙŠØ¯Ø¹Ù… multi-platform builds Ùˆ layer caching Ø§Ù„Ù…ØªÙ‚Ø¯Ù…
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 3: ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¥Ù„Ù‰ GitHub Container Registry ====================
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 4: Ø§Ø³ØªØ®Ø±Ø§Ø¬ Metadata Ù„Ù„ØµÙˆØ±Ø© ====================
      # ØªØ­Ø¯ÙŠØ¯ tags Ùˆ labels Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Git ref Ùˆ SHA
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag Ù„Ù„Ù€ branch name (main â†’ latest)
            type=ref,event=branch
            # Tag Ù„Ù„Ù€ pull request number
            type=ref,event=pr
            # Semantic version tags (v1.2.3 â†’ 1.2.3, 1.2, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Git SHA (Ø£ÙˆÙ„ 7 Ø£Ø­Ø±Ù)
            type=sha,prefix=,format=short
            # Tag "latest" Ù„Ù„Ù€ main branch ÙÙ‚Ø·
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=aaPanel
            org.opencontainers.image.description=aaPanel server management control panel
            org.opencontainers.image.vendor=aaPanel Team
            maintainer=${{ github.actor }}

      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 5: Ø¨Ù†Ø§Ø¡ ÙˆØ±ÙØ¹ Docker Image ====================
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # Push ÙÙ‚Ø· Ø¥Ø°Ø§ ÙƒØ§Ù† push Ø£Ùˆ tag (ÙˆÙ„ÙŠØ³ PR)
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # ==================== Layer Caching Ù„Ù„Ø³Ø±Ø¹Ø© ====================
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build arguments
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 6: ØªÙˆÙ„ÙŠØ¯ SBOM (Software Bill of Materials) ====================
      # Ù„ØªØªØ¨Ø¹ Dependencies ÙˆØ§Ù„Ø£Ù…Ø§Ù†
      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json

      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 7: Scan Ø§Ù„ØµÙˆØ±Ø© Ù„Ù„Ø«ØºØ±Ø§Øª Ø§Ù„Ø£Ù…Ù†ÙŠØ© ====================
      - name: Scan image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          fail-build: false
          severity-cutoff: critical

      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 8: Ø±ÙØ¹ Vulnerability Report ====================
      - name: Upload vulnerability report
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      # ==================== Ø§Ù„Ø®Ø·ÙˆØ© 9: Ø·Ø¨Ø§Ø¹Ø© Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„ØµÙˆØ±Ø© ====================
      - name: Print image info
        if: github.event_name != 'pull_request'
        run: |
          echo "### ğŸ³ Docker Image Built Successfully! ###"
          echo ""
          echo "**Registry:** ${{ env.REGISTRY }}"
          echo "**Image:** ${{ env.IMAGE_NAME }}"
          echo "**Digest:** ${{ steps.build.outputs.digest }}"
          echo ""
          echo "**Tags:**"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /'
          echo ""
          echo "### Pull Command ###"
          echo "\`\`\`bash"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "\`\`\`"

  # ==================== Job 2: Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„ØµÙˆØ±Ø© Ø§Ù„Ù…Ø¨Ù†ÙŠØ© ====================
  test-image:
    name: Test Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          # Pull Ø§Ù„ØµÙˆØ±Ø© Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… digest (Ø§Ù„Ø£ÙƒØ«Ø± Ø¯Ù‚Ø© ÙˆÙ…ÙˆØ«ÙˆÙ‚ÙŠØ©)
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }}
          
          # ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø©
          docker run -d \
            --name aapanel-test \
            -p 5000:5000 \
            -e ENVIRONMENT=production \
            -e SECRET_KEY=test-secret-key-for-ci \
            -e PORT=5000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.digest }}
          
          # Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø± Ù„Ù„ØªØ·Ø¨ÙŠÙ‚ Ù„ÙŠØ¨Ø¯Ø£
          sleep 10
          
          # ÙØ­Øµ Ø£Ù† Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ ÙŠØ¹Ù…Ù„
          curl -f http://localhost:5000/ || curl -f http://localhost:5000/health || exit 1
          
          # Ø¹Ø±Ø¶ logs
          docker logs aapanel-test
          
          # Ø¥ÙŠÙ‚Ø§Ù ÙˆØ­Ø°Ù Ø§Ù„Ø­Ø§ÙˆÙŠØ©
          docker stop aapanel-test
          docker rm aapanel-test
          
          echo "âœ… Image test passed!"
