<VirtualHost *:80>
    ServerAdmin admin@app2
    DocumentRoot "/www/wwwroot/app2"
    ServerName 80.app2
    ServerAlias app2.binarjoinanelytic.info
    #errorDocument 404 /404.html
    ErrorLog "/www/wwwlogs/app2-error_log"
    CustomLog "/www/wwwlogs/app2-access_log" combined

    

    #DENY FILES
     <Files ~ (\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md|package.json|package-lock.json|\.env)$>
       Order allow,deny
       Deny from all
    </Files>

    #SSL
    ProxyPass /.well-known/ !

    # HTTP reverse proxy related settings begin >>>
    <IfModule mod_proxy.c>
        ProxyRequests Off
        SSLProxyEngine on
        ProxyPass / http://127.0.0.1:300/
        ProxyPassReverse / http://127.0.0.1:300/
    </IfModule>
    # End of HTTP reverse proxy related settings <<<
</VirtualHost>
