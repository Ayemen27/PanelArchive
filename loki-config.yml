# ==============================================================================
# Grafana Loki Configuration
# ==============================================================================
# Complete Loki configuration for centralized logging
# Version: Loki 2.9.0
# ==============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# ==============================================================================
# Ingestion Configuration - معدلات الاستيعاب
# ==============================================================================
limits_config:
  # معدلات الاستيعاب - Ingestion rates
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  
  # حدود الاستعلام - Query limits
  max_query_series: 500
  max_query_lookback: 720h  # 30 days
  
  # حدود التدفقات - Stream limits
  max_streams_per_user: 10000
  max_line_size: 256000
  max_entries_limit_per_query: 5000
  
  # Retention period - فترة الحفظ
  retention_period: 168h  # 7 days
  
  # حد الأخطاء - Error limits
  reject_old_samples: true
  reject_old_samples_max_age: 168h

# ==============================================================================
# Schema Configuration - تكوين المخطط
# ==============================================================================
schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# ==============================================================================
# Storage Configuration - تكوين التخزين
# ==============================================================================
storage_config:
  boltdb_shipper:
    active_index_directory: /tmp/loki/boltdb-shipper-active
    cache_location: /tmp/loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  
  filesystem:
    directory: /tmp/loki/chunks

# ==============================================================================
# Compactor Configuration - ضغط البيانات
# ==============================================================================
compactor:
  working_directory: /tmp/loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# ==============================================================================
# Query Configuration - تكوين الاستعلامات
# ==============================================================================
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# ==============================================================================
# Chunk Cache Configuration - ذاكرة التخزين المؤقت
# ==============================================================================
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 1h

# ==============================================================================
# Table Manager Configuration - إدارة الجداول
# ==============================================================================
table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

# ==============================================================================
# Ruler Configuration - قواعد التنبيه
# ==============================================================================
ruler:
  storage:
    type: local
    local:
      directory: /tmp/loki/rules
  rule_path: /tmp/loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# ==============================================================================
# Analytics Configuration - التحليلات
# ==============================================================================
analytics:
  reporting_enabled: false
